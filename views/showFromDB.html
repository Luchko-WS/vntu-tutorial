<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="bower_components/c3/c3.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/webfont/Fontsaddict.css">

</head>
<body>
    <div ng-controller="DataBaseCtrl" ng-model="data=returnData()">
        <div ng-if="data!='empty' && data.length!=0" class="row padded">
            <div ng-repeat="item in data">
                <div class="col-sm-6 col-xs-12">
                    <div class="thumbnail">
                        <div class="row padded">
                            <div class="col-lg-5 col-xs-4">
                                <img ng-src="{{item.weather | formatLargeIconFilter}}" width="100px" heidht ="100px" class="img-rounded">
                            </div>
                            <div class="col-lg-7 col-xs-8">
                                <h4>Місто: {{item.city}}</h4>
                                <h5>День тижня: {{item.dayOfWeek}}</h5>
                                <h5>Дата: {{item.date}}</h5>
                                <h5>Температура: {{item.temp}}°C</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="data!='empty' && data.length==0">
            <div class="col-sm-1 col-xs-0"></div>
            <div class="col-sm-10 col-xs-12">
                <div class="thumbnail">
                    <div class="row padded">
                        <div class="col-xs-5" style="text-align: center">
                            <img src="assets/img/oops.jpg" width="100px" heidht ="100px">
                        </div>
                        <div class="col-xs-7" style="margin-top: 10px">
                            <p>На жаль, по даному запиту нічого не знайдено.</p>
                            <p>Спробуйте ввести інші критерії пошуку.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1 col-xs-0"></div>
        </div>

        <div ng-if="data=='empty'">
            <div style="text-align: center">
                <img src="assets/img/loading.gif"  width="120px" heidht ="120px">
            </div>
        </div>
    </div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="bower_components/c3/c3.min.js"></script>
<script src="app/main.js"></script>
<script src="app/models/PostModel.js"></script>
<script src="app/controllers/MainCtrl.js"></script>
</body>
</html>
